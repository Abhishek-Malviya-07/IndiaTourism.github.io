  <main class="exprins-main">


    <img src="images/contactus.jpg" alt="img2.jpg">


    <div class="centered" style="top:30%; color :black">
      <h2>Plan your Trip</h2>
    </div>

    <form class="myForm">

      <div class="form_row">
        <div class="form_column">

          <div class="input-group">

            <input id="customer_name" placeholder="Enter your Name" >
          </div>

          <div class="input-group">

            <input type="tel" id="phone_number" placeholder="Enter your number" max="13" required>
          </div>
          <div class="input-group">

            <input type="email" id="email_address" placeholder="example@example.com" required>
          </div>


          <div class="input-group">
            <input placeholder="Arrival" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
          </div>


          <div class="input-group">

            <input placeholder="Departure" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
          </div>
          <div class="input-group">
            <p>Services Required</p>
            <input type="checkbox" name="Services" value="Hotels"> Hotels
            <input type="checkbox" name="Services1" value="Tour"> Tour
            <input type="checkbox" name="Services2" value="Flight"> Flight
            <input type="checkbox" name="Services2" value="Car Rental"> Car Rental
          </div>
          <div class="input-group">
              <p>Please select your age group</p>
             
                <input type="radio" name="age" value="30"> 0 - 30
                <input type="radio" name="age" value="60"> 31 - 60
                <input type="radio" name="age" value="100"> 61 - 100
             
            </div>
         
        </div>
        <div class="form_column">
           
          <div class="input-group">

            <input list="country" placeholder="Select country" required>
            <datalist id="country">
              <option value="USA">
              <option value="Canada">
              <option value="Africa">
              <option value="France">
              <option value="China">
            </datalist>
          </div>
          <div class="input-group">
            <input type="tel" name="telephone" placeholder="contact number"><br>
          </div>
          <div class="input-group">

            <input type="number" name="adult" min="1" max="30" placeholder="Adults" required>

          </div>
          <div class="input-group">

            <input type="number" name="child" min="0" max="30" placeholder="Children">

          </div >
       
          
          <div class="input-group">
            <textarea rows="6" cols="35" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="form_row" style="align-self:flex-end; align-self: center;">

          <button id="submit">Submit Booking</button>

        </div>
        <div class="form_row" style="margin-left: -15%; margin-top: 2%;">
            <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="1000" height="500" id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=isi%20coll&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" scrolling="no" marginheight="0"
                                    marginwidth="0"></iframe></div>
                    <style>
                            .mapouter {
                                    position: relative;
                                    text-align: right;

                            }

                            .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;

                            }
                    </style>
            </div>
    </div>
